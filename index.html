<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 26px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      width: calc(100vw - 40px);
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 8px;
    }

    .love {
      font-size: 22px;
      color: #ff3366;
      margin-bottom: 20px;
      font-weight: 600;
    }

    button {
      border: none;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      transition: transform 0.1s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #333;
      color: white;
      position: absolute;
      left: 55%;
      top: 65%;
    }

    .result {
      margin-top: 18px;
      font-size: 22px;
      font-weight: 700;
      color: #d6336c;
      min-height: 32px;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 4s linear forwards;
      opacity: 0.9;
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="love">Lavuuuuuuu ‚ù§Ô∏è I love you</div>

    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>

    <div class="result" id="result"></div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const hearts = document.getElementById("hearts");

    function moveNo() {
      const padding = 20;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
      result.textContent = "YAYYY üíû You‚Äôre my Valentine forever ü•∞";
      noBtn.style.display = "none";
      yesBtn.disabled = true;
      launchHearts();
    });

    function launchHearts() {
      for (let i = 0; i < 40; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.bottom = "-30px";
        h.style.animationDelay = Math.random() * 1.5 + "s";
        hearts.appendChild(h);
        setTimeout(() => h.remove(), 4000);
      }
    }

    setTimeout(moveNo, 600);
  </script>
</body>
</html>
