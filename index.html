<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lavuuuuu üíñ</title>

  <style>
    :root{
      --pink:#ff4d6d;
      --deep:#b42358;
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card: rgba(255,255,255,.92);
      --shadow: 0 22px 50px rgba(0,0,0,.16);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 700px at 15% 10%, #fff7fb 0%, transparent 60%),
        radial-gradient(900px 600px at 85% 30%, #fff2f7 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* floating hearts */
    .bg-hearts{ position:fixed; inset:0; pointer-events:none; opacity:.22; }
    .bg-hearts span{
      position:absolute;
      font-size:22px;
      animation: drift 10s linear infinite;
      filter: blur(.2px);
    }
    @keyframes drift{
      from{ transform: translateY(110vh) translateX(0) rotate(0deg); opacity: .9; }
      to  { transform: translateY(-120vh) translateX(40px) rotate(25deg); opacity: 0; }
    }

    .card{
      width:min(560px, calc(100vw - 34px));
      background: var(--card);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: 30px 22px 26px;
      text-align:center;
      position:relative;
      backdrop-filter: blur(7px);
      border: 1px solid rgba(255,255,255,.55);
    }

    .badge{
      display:inline-block;
      padding: 7px 14px;
      border-radius: 999px;
      background: rgba(255,77,109,.12);
      color: var(--deep);
      font-weight: 800;
      letter-spacing: .4px;
      margin-bottom: 10px;
    }

    h1{
      margin: 6px 0 8px;
      font-size: clamp(26px, 5vw, 44px);
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 0 auto 14px;
      font-size: 18px;
      opacity:.86;
      line-height:1.42;
      max-width: 46ch;
    }

    .love{
      margin: 0 0 16px;
      font-size: 22px;
      font-weight: 900;
      color: var(--deep);
    }

    .btnRow{
      display:flex;
      justify-content:center;
      gap: 14px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    button{
      border:0;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 18px;
      cursor:pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,.14);
      transition: transform .08s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: scale(.98); }

    #yes{
      background: var(--pink);
      color: #fff;
      min-width: 150px;
    }

    /* No button moves around screen */
    #no{
      position: fixed;
      left: 60vw;
      top: 62vh;
      background: #222;
      color: #fff;
      min-width: 150px;
    }

    .result{
      margin-top: 18px;
      min-height: 36px;
      font-size: 20px;
      font-weight: 900;
      color: var(--deep);
    }

    .tiny{
      margin-top: 8px;
      font-size: 13px;
      opacity:.58;
    }

    /* celebration hearts */
    .burst{ position:fixed; inset:0; pointer-events:none; }
    .burst .heart{
      position:absolute;
      font-size: 24px;
      animation: pop 4s linear forwards;
    }
    @keyframes pop{
      from { transform: translateY(0) scale(1); opacity: 1; }
      to   { transform: translateY(-120vh) scale(1.35); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="bg-hearts" id="bg"></div>

  <div class="card">
    <div class="badge">Lavuuuuuuu ‚ù§Ô∏è</div>

    <h1>Will you be my Valentine? üíò</h1>

    <p class="subtitle">
      I don‚Äôt need a perfect day‚Ä¶ I just want <b>you</b> in it.
      <br/>Say yes and I‚Äôll spend the whole day making you smile ü•∞
    </p>

    <div class="love">I love you. Like‚Ä¶ a lot. ‚ù§Ô∏è</div>

    <div class="btnRow">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>

    <div class="result" id="result"></div>
    <div class="tiny">psst‚Ä¶ the ‚ÄúNo‚Äù button is shy üòÖ</div>
  </div>

  <div class="burst" id="burst"></div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const burst = document.getElementById("burst");
    const bg = document.getElementById("bg");

    // background hearts
    for (let i = 0; i < 18; i++) {
      const s = document.createElement("span");
      s.textContent = "‚ù§Ô∏è";
      s.style.left = Math.random() * 100 + "vw";
      s.style.animationDuration = (8 + Math.random() * 8) + "s";
      s.style.animationDelay = (-Math.random() * 10) + "s";
      s.style.fontSize = (16 + Math.random() * 16) + "px";
      bg.appendChild(s);
    }

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function randomSpot() {
      const pad = 16;
      const w = noBtn.offsetWidth;
      const h = noBtn.offsetHeight;
      const x = Math.random() * (window.innerWidth - w - pad*2) + pad;
      const y = Math.random() * (window.innerHeight - h - pad*2) + pad;
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Move away from mouse/finger when close
    function fleeFrom(px, py) {
      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top  + rect.height/ 2;

      const dx = cx - px;
      const dy = cy - py;
      const dist = Math.hypot(dx, dy);

      const danger = 145;   // how close before it runs
      if (dist > danger) return;

      const strength = (danger - dist) / danger; // 0..1
      const push = 240 * (0.45 + strength);

      let nx = rect.left + (dx / (dist || 1)) * push;
      let ny = rect.top  + (dy / (dist || 1)) * push;

      const pad = 12;
      nx = clamp(nx, pad, window.innerWidth  - rect.width  - pad);
      ny = clamp(ny, pad, window.innerHeight - rect.height - pad);

      noBtn.style.left = nx + "px";
      noBtn.style.top  = ny + "px";
    }

    // Desktop: dodge cursor as it approaches
    window.addEventListener("mousemove", (e) => fleeFrom(e.clientX, e.clientY));

    // Mobile: dodge finger while touching/moving
    window.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      if (t) fleeFrom(t.clientX, t.clientY);
    }, { passive: true });

    window.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      if (t) fleeFrom(t.clientX, t.clientY);
    }, { passive: true });

    // If someone somehow taps No, it still runs (never disappears)
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      randomSpot();
    });

    // Yes celebration
    function heartBurst() {
      for (let i = 0; i < 48; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.bottom = "-30px";
        h.style.animationDelay = (Math.random() * 0.9) + "s";
        burst.appendChild(h);
        setTimeout(() => h.remove(), 4200);
      }
    }

    yesBtn.addEventListener("click", () => {
      result.textContent = "YAYYY üíû My heart is yours ü•∞ Happy Valentine‚Äôs, my love ‚ù§Ô∏è";
      yesBtn.disabled = true;
      heartBurst();
    });

    // start position
    setTimeout(randomSpot, 450);
    window.addEventListener("resize", () => setTimeout(randomSpot, 150));
  </script>
</body>
</html>
